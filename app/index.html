      <main class="page-wrapper">
      	<div class="clock" id="js-clock">
      		<div class="clock__display">
      			<div class="clock__days">
      				<span class="clock__day" data-day="1">Mon</span>
      				<span class="clock__day" data-day="2">Tue</span>
      				<span class="clock__day" data-day="3">Wed</span>
      				<span class="clock__day" data-day="4">Thu</span>
      				<span class="clock__day" data-day="5">Fri</span>
      				<span class="clock__day" data-day="6">Sat</span>
      				<span class="clock__day" data-day="0">Sun</span>
      			</div>

      			<div class="clock__time">
      				<button class="time__alarm time__el">
      					<svg class="alarm__icon"><use xlink:href="#alarm-clock"></use></svg>
      				</button>

      				<time class="time__digits time__el">
      					<span class="digits__num" id="hours">00</span><span class="digits__col"></span><span class="digits__num" id="minutes">00</span><span class="digits__col"></span><span class="digits__num" id="seconds">00</span>
      				</time>

      				<div class="time__periods time__el">
      					<span class="time__period" id="am">am</span>
      					<span class="time__period" id="pm">pm</span>
      				</div>
      			</div>
      		</div>
      	</div>

      </main>
